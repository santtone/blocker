<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>blocker</title>

    <style>
        canvas {
            border: 1px solid black;
            background-color: ghostwhite;
        }
    </style>

</head>
<body>
<script src="blocker-utils.js"></script>
<script src="blocker.js"></script>
<button onmousedown="startGame()">START</button>
<canvas id="gameField" width="600" height="300"></canvas>
<button onmousedown="moveUp()">UP</button>
<br>
<button onmousedown="moveDown()">DOWN</button>
<script>

    function moveUp() {
        blocker.movePlayer(-10);
    }

    function moveDown() {
        blocker.movePlayer(10);
    }

    function startGame(){
        blocker.startGame();
    }

    blocker.onGameOver(function (data){
        console.log(data);
    });

</script>
</body>
</html>
