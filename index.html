<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>blocker</title>

    <style>
        canvas {
            border: 1px solid black;
            background-color: ghostwhite;
        }
    </style>

    <script>
        var blockerGame = {};
    </script>

    <script src="player.js"></script>
    <script src="game-field.js"></script>
    <script src="block.js"></script>
    <script src="blocker.js"></script>
    <script src="utils.js"></script>


</head>
<body>
<br>
<button onmousedown="startGame()">START</button>
<br>
<canvas id="gameField" width="600" height="300"></canvas>
<br>
<button onmousedown="moveUp()">UP</button>
<br>
<button onmousedown="moveDown()">DOWN</button>
<script>

    function moveUp() {
        blockerGame.game.movePlayer(-10);
    }

    function moveDown() {
        blockerGame.game.movePlayer(10);
    }

    function startGame() {
        blockerGame.game.startGame(function () {
            console.log('game over');
        });
    }

</script>
</body>
</html>
